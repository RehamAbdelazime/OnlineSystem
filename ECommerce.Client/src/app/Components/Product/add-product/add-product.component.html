<div class="container my-5">
    <h1 class="mb-3">Add Product</h1>
  
    <button type="button" class="btn btn-primary mb-3" routerLink="/product" routerLinkActive="active" >Back to list</button>
  
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addProduct()" [formGroup]="addProductForm">
          <div class="mb-3">
            <label for="name" class="form-label">English Name</label>
            <input type="text" class="form-control" name="englishName" formControlName="englishName" required>
            <div class="text-sm text-danger" *ngIf="isSubmitted && addProductForm.get('englishName')?.hasError('required')">Required</div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Arabic Name</label>
            <input type="text" class="form-control" name="arabicName" formControlName="arabicName">
            <div class="text-sm text-danger" *ngIf="isSubmitted && addProductForm.get('arabicName')?.hasError('required')">Required</div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" required>
          </div>
          <div class="col-lg-6">
            <select name="Service" formControlName="fK_CategoryId"
             class="form-control">
            <option>-- Select Category --</option>
            <option *ngFor="let serv of categories" [value]="serv.id">
              {{ serv.name}}
            </option>
          </select>
       </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hasAvailableStock">
            <label class="form-check-label" for="hasAvailableStock">
                Has Available Stock
            </label>
          </div>

          <div class="my-3">
            <input type="file" name="image" id="image" #selectFile (change)="onFileChanged($event)" />
          </div>

          <div class="form-floating">
            <textarea class="form-control"  id="description"></textarea>
            <label for="floatingTextarea">Description</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
